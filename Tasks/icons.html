<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/trafficLight.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/canvas.css">
</head>
<body>
    <section class="container">
        <h1>Features</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
             Ullam, mollitia accusantium! Nihil modi iure beatae animi, 
            necessitatibus doloremque reprehenderit vero aliquid eaque</p>

                <i class="fas fa-bullhorn"></i>

                <i class="fas fa-cloud-download-alt"></i>
             </div>
             <div class="secondIcons">
                <i class="fas fa-leaf"></i>
                <i class="fas fa-cogs"></i>

             </div>
    </section>   <!--Icons section -->
    <section class="trafficLight">
            <div class="trafficContainer">
                <div class="greenLight"></div>
                <div class="yellowLight"></div>
                <div class="redLight"></div>
            </div>
            <div class="trafficLine"></div>
    </section> <!--Trafficlight-->

    
    <section class="canvas">
    <div class="controls">
        <input type="color" id="colorPalt">
        <button id="changeColor">Change Color</button>
    </div>
    <canvas width="900px" height="500px" style="background-color: rgb(236, 242, 224);"></canvas>

    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext("2d");
        var colorInput = document.getElementById('colorPalt');
        var colorBtn = document.getElementById('changeColor');

        setInterval(function () {
            // ctx.clearRect(0, 0, 900, 500);
            ctx.beginPath();

            var xAxis = Math.floor(Math.random() * 850);
            var yAxis = Math.floor(Math.random() * 470);
            ctx.arc(xAxis, yAxis, 30, 0, 2 * Math.PI, true);
            ctx.fillStyle = 'rgb(236, 242, 224)';
            ctx.fill();
            ctx.stroke();
        }, 1000);

        colorBtn.addEventListener('click', function () {
            ctx.clearRect(0, 0, 900, 500);
            var colorValue = colorInput.value;
            ctx.strokeStyle = colorValue;
            ctx.fillStyle = 'rgb(236, 242, 224)';
        });
    </script>
</section> <!--Canvas -->
</body>
</html>
